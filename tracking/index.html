<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <link rel="stylesheet" href="tracking.css">
</head>
<body>
    <div class="wrapper">
        <aside>
          <div class="profile">
            <img
              src="jeremy.jpg.png"
              alt="">
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
          <div class="p-content">
            <p>Daily</p>
            <p><span>Weekly</span></p>
            <p>Monthly</p>
          </div>
        </aside>
        <main>
          <div class="activity">
    
            <div class="work">
              <div class="content">
                <div class="heading">
                  <h3>work </h3>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="#BBC0FF" fill-rule="evenodd" />
                  </svg>
                </div>
                <p id="duration">32hrs</p>
                <p><span>Last Week - 36hrs</span></p>
              </div>
            </div>
    
            <div class="play">
              <div class="content">
                <div class="heading">
                  <h3>play </h3>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="#BBC0FF" fill-rule="evenodd" />
                  </svg>
                </div>
                <p id="duration">10hrs</p>
                <p><span>Last Week - 8hrs</span></p>
              </div>
            </div>
    
            <div class="study">
              <div class="content">
                <div class="heading">
                  <h3>study </h3>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="#BBC0FF" fill-rule="evenodd" />
                  </svg>
                </div>
                <p id="duration">4hrs</p>
                <p><span>Last Week - 7hrs</span></p>
              </div>
            </div>
    
            <div class="exercise">
              <div class="content">
                <div class="heading">
                  <h3>exercise </h3>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="#BBC0FF" fill-rule="evenodd" />
                  </svg>
                </div>
                <p id="duration">4hrs</p>
                <p><span>Last Week - 5hrs</span></p>
              </div>
            </div>
    
            <div class="social">
              <div class="content">
                <div class="heading">
                  <h3>social </h3>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="#BBC0FF" fill-rule="evenodd" />
                  </svg>
                </div>
                <p id="duration">5hrs</p>
                <p><span>Last Week - 10hrs</span></p>
              </div>
            </div>
    
            <div class="self-care">
              <div class="content">
                <div class="heading">
                  <h3>self-care </h3>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="#BBC0FF" fill-rule="evenodd" />
                  </svg>
                </div>
                <p id="duration">2hrs</p>
                <p><span>Last Week - 2hrs</span></p>
              </div>
            </div>
    
          </div>
        </main>
      </div>
    </body>
    
    </html>
